<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customerlabs Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <header class="header">
        <div class="header-text">
          <button class="back-button">
            <img class="left-chevron" src="/images/chevron-left-solid.svg" alt="back-icon" />
          </button>
          <span>View Audience</span>
        </div>
      </header>
      <main>
        <div class="main-content">
          <button class="save-segment-btn">Save segment</button>
        </div>
      </main>
      <!-- This is the sidebar -->
      <div class="sidebar">
        <div class="sidebar-content">
          <header class="header">
            <div class="header-text">
              <button class="sidebar-content-header-back-button back-button">
                <img class="left-chevron" src="/images/chevron-left-solid.svg" alt="back-icon" />
              </button>
              <span>Saving segment</span>
            </div>
          </header>
          <div class="content">

          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
